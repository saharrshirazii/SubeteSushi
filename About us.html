<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.about-modern {
  padding: 5rem 2rem;
  background: #fafafa;
}

.about-wrapper {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 4rem;
  align-items: center;
}

.about-img img {
  width: 100%;
  border-radius: 20px;
  filter: brightness(90%);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  object-fit: cover;
}

.about-content .line {
  width: 60px;
  height: 4px;
  background: var(--clr-orange-1);
  display: block;
  margin-bottom: 1.5rem;
  border-radius: 5px;
}

.about-content h2 {
  font-size: 2.8rem;
  margin-bottom: 1rem;
  color: #222;
  letter-spacing: 1px;
}

.about-content p {
  font-size: 1.1rem;
  line-height: 1.8;
  color: #555;
  max-width: 500px;
}

.about-icons {
  margin-top: 2.5rem;
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 2rem;
}

.about-icons h3 {
  font-size: 1.3rem;
  margin-bottom: .3rem;
}

.about-icons p {
  font-size: .95rem;
  color: #666;
}

/* Responsive */
@media(max-width: 900px) {
  .about-wrapper {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .about-content p {
    margin: auto;
  }

  .about-icons {
    grid-template-columns: 1fr;
  }
}

    </style>
</head>

<body>


</body>
</html>
