<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subete Sushi â€“ Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 20px Helvetica, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        article {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #667eea;
        }

        p {
            margin: 15px 0;
            line-height: 1.6;
        }

        a {
            color: #dc8100;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            article {
                padding: 40px 20px;
            }

            h1 {
                font-size: 36px;
            }

            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <article>
        <h1>We&rsquo;ll be back soon!</h1>
        <div>
            <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. If you need to you can always <a href="mailto:info@subetesushi.se">contact us</a>, otherwise we&rsquo;ll be back online shortly!</p>
            <p class="signature">&mdash; Subete Sushi Team</p>
        </div>
    </article>
</body>
</html>
