<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  max-width: 1400px;
  margin: auto;
  overflow: hidden;
}

/* Tablet */
@media (max-width: 1100px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Mobile */
@media (max-width: 600px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transform: translateY(20px);
      opacity: 0;
      transition: transform .6s ease, opacity .6s ease;
    }

    .gallery-item.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .6s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.12);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.7), transparent);
      opacity: 0;
      transition: opacity .4s ease;
      display: flex;
      align-items: flex-end;
      padding: 16px;
      font-size: 1rem;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
      z-index: 999;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

<div class="gallery" id="gallery">
    <div class="gallery-item"><img src="https://picsum.photos/id/1011/600/600" alt=""><div class="overlay">Sushi Roll</div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1015/600/600" alt=""><div class="overlay">Fresh Fish</div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1025/600/600" alt=""><div class="overlay">Japanese Dish</div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1035/600/600" alt=""><div class="overlay">Chef Special</div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1045/600/600" alt=""><div class="overlay">Nigiri</div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1055/600/600" alt=""><div class="overlay">Poke Bowl</div></div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="close">Ã—</span>
    <img id="lightboxImg" src="" alt="">
  </div>

 <script>
  const gallery = document.getElementById('gallery');

  const images = [
    { src: 'https://picsum.photos/id/1011/600/600', title: 'Sushi Roll' },
    { src: 'https://picsum.photos/id/1015/600/600', title: 'Fresh Fish' },
    { src: 'https://picsum.photos/id/1025/600/600', title: 'Japanese Dish' },
    { src: 'https://picsum.photos/id/1035/600/600', title: 'Chef Special' },
    { src: 'https://picsum.photos/id/1045/600/600', title: 'Nigiri' },
    { src: 'https://picsum.photos/id/1055/600/600', title: 'Poke Bowl' },
    { src: 'https://picsum.photos/id/1065/600/600', title: 'Salmon' },
    { src: 'https://picsum.photos/id/1075/600/600', title: 'Tuna' },
    { src: 'https://picsum.photos/id/1085/600/600', title: 'Sashimi' }
  ];

  let startIndex = 0;

  function renderGallery() {
    gallery.innerHTML = '';

    for (let i = 0; i < 6; i++) {
      const imgIndex = (startIndex + i) % images.length;
      const item = document.createElement('div');

      item.className = 'gallery-item visible';
      item.innerHTML = `
        <img src="${images[imgIndex].src}">
        <div class="overlay">${images[imgIndex].title}</div>
      `;

      gallery.appendChild(item);
    }
  }

  // Initial render
  renderGallery();

  // Auto change images every 4 seconds
  setInterval(() => {
    startIndex = (startIndex + 1) % images.length;
    renderGallery();
  }, 4000);
</script>

</body>
</html>
